name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
      
    # 1. This is the main fix: Run 'npm test' to execute your Cucumber script
    - name: Run Cucumber tests
      run: npm test
      
    # 2. Add this step to generate the Allure report
    #    (This runs even if 'npm test' fails, so you can see the failed tests)
    - name: Generate Allure report
      if: ${{ always() }}
      run: npx allure generate allure-results --clean -o allure-report
      
    # 3. Change the 'name' and 'path' to upload the 'allure-report'
    - uses: actions/upload-artifact@v4
      if: ${{ always() }}
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30